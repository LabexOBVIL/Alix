<!DOCTYPE html>

    <style type="text/css">
html {overflow-y: hidden;}
html, body {height: 100vh; background-color: #f3f2ec;}
body {font-family: sans-serif; margin: 0; padding:0;}
* {box-sizing: border-box;}
#win {height: 100vh;}
#middle { display: flex; flex-direction: row;}
iframe {border: none; width: 100%; height: 100%;}
#cloud { height: 100%; border: none; }

.gutter {border-color: #ccccd5; border-width: 1px;}
.gutter-horizontal {width:6px; cursor: col-resize; height: 100%; border-style: none solid none solid;}
.gutter-vertical {height: 6px; cursor: ns-resize; border-style: solid none solid none; text-align: center; }




.gutter.but {background: #FFFFFF; color: #000; font-size: 10px; position:relative; cursor: pointer; border: #CCCCD5 1px solid;}
.gutter.but:hover {background: #CCCCD5; color: #FFFFFF;}
.gutter.but.closed {background: #888; color: #FFFFFF;}
.gutter.but.closed:hover {background: #FFFFFF; color: #000;}

.gutter.but.horizontal {margin-left: -2px; padding-top: 2em; padding-bottom: 2em; position: relative; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);}
.gutter.but.horizontal:after {content: '▶';}
.gutter.but.horizontal.closed:after {content: '◀';}
.gutter.but.horizontal.first:after {content: '◀';}
.gutter.but.horizontal.first.closed:after {content: '▶';}

.gutter.but.vertical { padding-left: 2em; padding-right: 2em; bottom: 10px; }
.gutter.but.vertical.first:after {content: '▲';}
.gutter.but.vertical.first.closed {bottom: 6px;}
.gutter.but.vertical.first.closed:after {content: '▼';}
.gutter.but.vertical.last:after {content: "▼";}
.gutter.but.vertical.last.closed {bottom: 12px;}
.gutter.but.vertical.last.closed:after {content: '▲';}
