<body>
      <div id="nuage"></div>
    <script>
var div = document.getElementById('nuage');
var url = new URL(window.location.href);
var w = url.searchParams.get("w");


fetch("data/cooc.jsp?w="+w).then(function(response) {
  return response.json();
}).then(function(json) {
  list = json;
  cloud(div, list);
});
/*

*/
var fontMin = 14;
var fontMax = 120;
function cloud(div, list) {
  WordCloud(div, {
    list: list,
    fontMin: fontMin,
    fontMax: fontMax,
    // origin : [0, 0],
    // drawOutOfBound: false,
    // minSize : fontmin,
    minRotation: -Math.PI / 4,
    maxRotation: Math.PI / 4,
    rotationSteps: 5,
    rotateRatio: 1,
    shuffle: false,
    shape: 'square',
    fontFamily: 'Roboto, Lato, Helvetica, "Open Sans", sans-serif',
    gridSize: 6,
    // color: null,
    fontWeight: function(word, weight, fontSize) {
      var ratio = (fontSize - fontMin) / (fontMax - fontMin);
      var bold = 300 + Math.round(ratio * 12) * 50;
      return "" + bold;
    },
    backgroundColor: null,
    opacity : function(word, weight, fontSize) {
      var ratio = (fontSize - fontMin) / (fontMax - fontMin);
      return 1 - ratio * 0.8;
    },
  });
}
    </script>
</body>
